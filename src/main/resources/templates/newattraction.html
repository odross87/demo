<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
  <meta charset="UTF-8">
  <title>Create a New Attraction</title>
</head>
<body>


<form class="w3-form w3-centered w3-margin w3-half" th:action="@{createAttraction}" th:object="${attraction}" enctype="multipart/form-data"  method="POST" >

  <h1 class="w3-container w3-blue">Create a new Attraction</h1>

  <label class="w3-text-blue" for="attractionName">Name of the new attraction</label>
  <input class="w3-input w3-border" id="attractionName" type="text" value="" th:field="*{attractionName}">

  <label class="w3-text-blue" for="attractionDescription" >Description of the new attraction</label>
  <input class="w3-input w3-border" id="attractionDescription" type="text" value="" th:field="*{attractionDescription}">

  <label class="w3-text-blue" for="park" >Park</label>
  <select class="w3-input w3-border" id="park" name="park" value="">
    <option th:each="park:${parksfromController}"
            th:value="${park._id.toString()}"
            th:text="${park.parkName}"></option>
    </select>

  <label class="w3-text-blue" for="attractionImage" >Picture of the Park</label>
  <br>
  <input class="w3-file" id="attractionImage" name="file" type="file">
  <br>

  <input class="w3-button w3-blue w3-margin" type="submit" value="Submit">

  <a th:href ="@{/myresort/home}" class="w3-button w3-red w3-margin">Cancel</a>

</form>

</body>
</html>
