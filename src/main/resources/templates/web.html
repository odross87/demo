<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div class="w3-panel">
    <h1 class="w3-container w3-blue">Resort CRUD</h1>
    <div class="w3-twothird w3-margin">
    <h3 class="w3-container w3-text-blue">Parks Table</h3>

    <table class="w3-table-all w3-hoverable" >
        <tr>
            <th>Name </th>
            <th>Surface </th>
            <th>Opening Year </th>
        </tr>

        <tr th:each="park:${parksfromController}">

            <td th:text="${park.parkName}"></td>
            <td th:text="${park.surface} + ' Ha.'"></td>
            <td th:text="${park.openingYear}"></td>

            <td style="width:100px"> <a th:href ="@{deletePark(parkIdFromView=${park.parkId})}"
                    class="w3-button w3-red">Delete</a> </td>

            <td style="width:100px"> <a th:href ="@{/park/formUpdate(parkId=${park.parkId})}"
                    class="w3-button w3-green">Update</a> </td>

        </tr>
    </table>
    <p>
        <a th:href="@{/park/form}" class="w3-button w3-blue">Add new park</a>
    </p>
    </div>
    <div class="w3-twothird w3-margin">
    <h3 class="w3-container w3-text-blue">Attraction Table</h3>

    <table class="w3-table-all w3-hoverable" >
        <tr>
            <th>Name </th>
            <th>Description </th>
            <th>Park </th>
        </tr>
        <tr th:each="attraction:${attractionsfromController}">

            <td th:text="${attraction.attractionName}"></td>
            <td th:text="${attraction.attractionDescription}"></td>
            <td th:text="${attraction.park.parkName}"></td>

            <td style="width:100px"> <a th:href ="@{/attraction/deleteAttraction(idFromView=${attraction.attractionId})}"
                    class="w3-button w3-red">Delete</a> </td>

            <td style="width:100px"> <a th:href ="@{updateAttraction(nameFromView=${attraction.attractionName})}"
                    class="w3-button w3-green">Update</a> </td>

        </tr>
    </table>

    <p>
        <a th:href="@{/attraction/form}" class="w3-button w3-blue">Add new attraction</a>
    </p>
    </div>
</div>
</body>
</html>
